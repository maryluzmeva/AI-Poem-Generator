<body>
  <div class="container">
		<header>
			<h1 class="text-lg-center">Poem Generator</h1>
		</header>
		<div class="col d-flex justify-content-center">
			<div class="card" style="width: 34rem;">
				<div class="card-body">
					<h5 class="card-title">Your Poem</h5>
					<form>
						<input 
						type="text"
						placeholder="Enter the topic of your poem"
						autofocus
						required
						autocomplete="off"
						class="instructions" />
						<input type="submit"
						class="submit-button"/>
					</form>
					<div class="card-body-text">
						<p class="poem">Here your poem</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
